<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="graph.js"></script>
    <link rel="stylesheet" type="text/css" href="graph.css">
    <title>Utt Music Fundraising Class Competition 18-19</title>
  </head>
  <body>
    <!-- Vertical, rounded -->
    <div class="container vertical rounded">
      <h2>Spring Concert Fundraiser Competition</h2>
      
      <div class="progress-container">
        <div class="progress-bar">
          <div class="progress-track">
              <div style="height: 0px; text-align: center">
                <span style="">3<br>items</span>
              </div>
            <div class="progress-fill">
              <span class="hidden">3%</span>
            </div>
          </div>
        </div>
        <span>Beg Band</span>
      </div>

      <div class="progress-container">
        <div class="progress-bar">
          <div class="progress-track">
              <div style="height: 0px; text-align: center">
                <span style="">1<br>item</span>
              </div>
            <div class="progress-fill">
              <span class="hidden">1%</span>
            </div>
          </div>
        </div>
        <span>Adv Band</span>
      </div>

      <div class="progress-container">
        <div class="progress-bar">
          <div class="progress-track">
              <div style="height: 0px; text-align: center">
                <span style="">12<br>items</span>
              </div>
              <div class="progress-fill" style="height: 8%; top: 92%;">
                  <span class="hidden">12%</span>
              </div>
          </div>
        </div>
        <span>Choir</span>
      </div>

      <div class="progress-container-right">
        <div class="progress-bar">
          <div class="progress-track">
              <div style="height: 0px; text-align: center">
                <span style="">0<br>items</span>
              </div>
            <div class="progress-fill">
              <span class="hidden">0%</span>
            </div>
          </div>
        </div>
        <span>Beg Orch</span>
      </div>
      
    </div>
  </body>
</html>
